<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | DLSJBC Campus Navigator</title>
<link rel="icon" type="image/png" href="assets/logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(0, 74, 173, 0.12), rgba(0, 74, 173, 0.02));
      color: #0f172a;
    }
    .wrapper {
      text-align: center;
      padding: 48px 32px;
      border-radius: 22px;
      background: #ffffff;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      max-width: 520px;
    }
    h1 {
      font-size: clamp(3rem, 10vw, 4.4rem);
      margin: 0 0 12px;
      color: #004aad;
    }
    p {
      margin: 0 0 28px;
      color: #475569;
      line-height: 1.6;
    }
    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #004aad, #0073ff);
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 14px 30px rgba(0, 74, 173, 0.18);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 36px rgba(0, 74, 173, 0.22);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>404</h1>
    <p>We couldn't find the page you're looking for. Return to the DLSJBC Campus Navigator homepage to continue exploring.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
